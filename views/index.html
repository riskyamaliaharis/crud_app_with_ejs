<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Users</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="container">
          <div class="text-center">
            <a href="/" class="nav-brand text-dark">User Management System</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main id="main-site">
      <div class="container">
        <div class="box-nav d-flex-justify-between">
          <a href="/add-user" class="border-shadow">
            <span class="text-gradien"
              >New User <i class="fas fa-user"></i></span
          ></a>
        </div>

        <!-- form handling -->
        <form action="/" method="POST">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Address</th>
                <th>Current Position</th>
                <th>KTP File</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>My ID</td>
                <td>My Name</td>
                <td>My Phone</td>
                <td>My Date</td>
                <td>My Address</td>
                <td>My Current Position</td>
                <td>
                  <button
                    type="button"
                    class="btn btn-outline-dark"
                    data-toggle="modal"
                    data-target="#myModalView"
                  >
                    View
                  </button>
                  <!-- Modal -->
                  <div class="modal fade" id="myModalView" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            &times;
                          </button>
                        </div>
                        <div class="modal-body"></div>
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <a
                    class="btn border-shadow update"
                    data-toggle="modal"
                    data-target="#myModal"
                  >
                    <span class="text-gradient"
                      ><i class="fas fa-pencil-alt"></i
                    ></span>
                  </a>
                  <a class="btn border-shadow delete">
                    <span class="text-gradient"
                      ><i class="fas fa-times"></i
                    ></span>
                  </a>
                  <!-- Modal -->
                  <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header">
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                          >
                            &times;
                          </button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="row mb-3">
                              <label for="name" class="col-sm-4 col-form-label"
                                >Name</label
                              >
                              <div class="col-sm-8">
                                <input class="form-control" id="name" />
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="phone" class="col-sm-4 col-form-label"
                                >Phone</label
                              >
                              <div class="col-sm-8">
                                <input class="form-control" id="phone" />
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label for="date" class="col-sm-4 col-form-label"
                                >Date</label
                              >
                              <div class="col-sm-8">
                                <input class="form-control" id="date" />
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label
                                for="address"
                                class="col-sm-4 col-form-label"
                                >Address</label
                              >
                              <div class="col-sm-8">
                                <input class="form-control" id="address" />
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label
                                for="current_position"
                                class="col-sm-4 col-form-label"
                                >Current Position</label
                              >
                              <div class="col-sm-8">
                                <input
                                  class="form-control"
                                  id="current_position"
                                />
                              </div>
                            </div>
                            <div class="row mb-3">
                              <label
                                for="formFile"
                                class="col-sm-4 col-form-label"
                                >ID Card</label
                              >
                              <div class="col-sm-8">
                                <div class="mb-3">
                                  <input
                                    class="form-control"
                                    type="file"
                                    id="formFile"
                                  />
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-primary"
                            data-dismiss="modal"
                          >
                            Save
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <!-- form handling -->
      </div>
    </main>
    <!-- Main -->
  </body>
</html>
